<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <!-- My CSS file link------------------------------ -->
    <link rel="stylesheet" href="./mystyle.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <header>Signup</header>
        <form action="https://www.google.com/" class="" id="">
            <div class="field email-field">
                <div class="input-field ">
                    <input type="email" placeholder="Enter you email" class="email" />
                </div>
                <span class="error email-erro">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Plese enter a valid email</p>

                </span>
            </div>
            <div class="field creat-password">
                <div class="input-field ">
                    <input type="password" placeholder="Creat password" class="password" />
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">Plese enter atleast 8 charatcer with number,symbol,small capital letter.</p>

                </span>
            </div>

            <div class="field confirm-password">
                <div class="input-field ">
                    <input type="password" placeholder="Confirm password" class="cPassword" />
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-circle error-icon'></i>
                    <p class="error-text">password don't match</p>

                </span>
            </div>

            <div class="input-field button">
                <input type="submit" value="Submit Now" />
            </div>
        </form>
    </div>




    <!-- My JS file link------------------------------ -->
    <script src="./myjs.js"></script>
</body>

</html>
